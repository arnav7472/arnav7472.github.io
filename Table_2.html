<!DOCTYPE html>
<html>
<head>
    <title>Example Page</title>
</head>
<body>
    <table border="1">
        <caption>Caption</caption>
        <tr>
            <td>Row 1 - Col 1</td>
            <td>Row 1 - Col 2</td>
            <td>Row 1 - Col 3</td>
            <td rowspan="4">Row 1, 2, 3 & 4 - Col 4</td>
        </tr>
        <tr>
            <td>Row 2 - Col 1</td>
            <td colspan="2" rowspan="2">Row 2,3 & 4 - Col 2 & 3</td>
        </tr>
        <tr>
            <td>Row 3 - Col 1</td>
        </tr>
        <tr>
            <td>Row 4 - Col 1</td>
        </tr>
        <tr>
            <td colspan="2">Row 5 - Col 1 & 2</td>
            <td colspan="2">Row 5 - Col 3 & 4</td>
        </tr>
        <tr>
            <td colspan="4">Row 6 - Col 1, 2, 3, 4</td>
        </tr>
    </table>
</body>
</html>
